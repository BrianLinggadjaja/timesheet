<!DOCTYPE html>

<html>
    <head>
        <title>Timesheet</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/layout.css">
    </head>

    <body>
        <div id="app">
            <div class="info">
                <a href="https://github.com/BrianLinggadjaja/timesheet" target="_blank">Info</a>
            </div>
            <section>
                <div id="time" class="time">0:00 PM</div>
                <div id="date" class="date"></div>
            </section>
            <main>
                <div id="timeSheet"></div>
                <div class="category__button">
                    <div class="option__button">
                        <button class="button--create" onclick="createCategory()">Create Category</button>
                    </div>
                    <div class="option">or</div>
                    <div class="option__button">
                        <button class="button--reset" onclick="resetAll()">Reset</button>
                    </div>
                </div>
            </main>
        </div>

        <script src="js/main.js"></script>
    </body>
</html>
