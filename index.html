<!DOCTYPE html>

<html>
    <head>
        <title>Timesheet</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/layout.css">
    </head>

    <body>
        <div id="app">
            <header>
                <a href="https://github.com/BrianLinggadjaja/timesheet/blob/master/README.md" target="_blank">
                    <div class="docs">
                        <span>ðŸ“˜ Docs</span>
                    </div>
                </a>
                <div id="autosave" class="autosave">
                    <span>âœ… Autosaved</span>
                </div>
                <section>
                    <div id="time" class="time">0:00 PM</div>
                    <div id="date" class="date"></div>
                </section>
            </header>

            <main>
                <div id="timeSheet"></div>
                <div class="category__button">
                    <div class="option__button">
                        <button class="button--create interactable" onclick="createCategory()">Create Category</button>
                    </div>
                    <div class="option">or</div>
                    <div class="option__button">
                        <button class="button--reset interactable" onclick="resetAll()">Reset</button>
                    </div>
                </div>
            </main>

            <footer>
                <div class="totalHours-wrapper">
                    <div class="totalHours">
                        <div class="totalHours__text">Combined Total Hours:</div>
                        <div id="total" class="totalHours__hours"></div>
                    </div>
                </div>
            </footer>
        </div>

        <script src="js/main.js"></script>
    </body>
</html>
